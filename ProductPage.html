<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    
</head>
<body>
    
    <div class="container my-5">
        <div class="row bg-light" id="pro-cont">
            <div class="col-md-5 py-5 px-5 bg-success">
                <img id="selected-pro-img" src="check.png" class="w-100 mb-3">
                <span class="display-6 text-white mx-5" id="selected-pro-price">Price</span>
            </div>
            <div class="col-md-7 py-5 px-5">
                <h1 id="selected-pro-name">Heading</h1>
                <p id="selected-pro-des">Paragraph</p>
                <button class="border-0 bg-primary rounded text-white px-2 py-1 w-25 mt-3">Buy Now</button>
            </div>
        </div>
    </div>
    
    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
    <script src='bootstrap.bundle.min.js'></script>
    
</body>
</html>
