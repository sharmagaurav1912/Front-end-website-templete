<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css-js/style.css'>
</head>
<body>

    <nav class="navbar my-2">
        <h1 class="display-6 mx-5" id="logo">Gaurav sharma</h1>
        <div class="user mx-4">
            <img src="img/crescent-moon.png" alt="Mode" id="theme-img">
            <button class="border-0 bg-dark text-light rounded px-4 py-1" id="login">Login</button>
            <button class="border-0 bg-dark text-light rounded px-5 py-1" id="cart">cart<span id="cart-count"></span></button>
        </div>
    </nav>

    <div class="container my-5 py-5">
        <div class="row border border-danger">
            <div class="login-card">
                <h1>Login Page</h1>
                <div>
                    <label for="Username">Username</label>
                    <br>
                    <input type="text" id="input-username">
                </div>

                <div>
                    <label for="password">Password</label>
                    <br>

                    <input type="password" id="input-password">
                </div>
            
                <button id="login-btn">Login</button>

            </div>
        </div>
    </div>
    
    <script src='css-js/script-login.js'></script>
    <script src='bootstrap/bootstrap.bundle.min.js'></script>

</body>
</html>
