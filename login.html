<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css-js/style.css'>
</head>
<body>

    <nav class="navbar my-2">
        <h1 class="display-6 mx-5" id="logo">Gaurav sharma</h1>
        <div class="user mx-4">
            <img src="img/crescent-moon.png" alt="Mode" id="theme-img">
            <button class="border-0 bg-dark text-light rounded px-4 py-1" id="login">Login</button>
            <button class="border-0 bg-dark text-light rounded px-5 py-1" id="cart">cart<span id="cart-count"></span></button>
        </div>
    </nav>

    <div class="container my-5 d-flex justify-content-center" id="contact-card">
        <div class="row">
            <h1 class="display-6 text-center">Login</h1>
            <div class="col border w-50 px-4 py-5 rounded">
                <div>
                    <label for="Username" class="my-2">Username</label>
                    <br>
                    <input type="text" class="w-100" id="input-username">
                </div>
                <div>
                    <label for="Password" class="my-2">Password</label>
                    <br>
                    <input type="password" class="w-100" id="input-password">
                </div>
                <button class="border-0 bg-success text-white px-4 py-2 mt-5 rounded" id="login-btn">Submit</button>
            </div>
        </div>
    </div>
    
    <script src='css-js/script-login.js'></script>
    <script src='bootstrap/bootstrap.bundle.min.js'></script>

</body>
</html>
